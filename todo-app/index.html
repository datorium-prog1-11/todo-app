<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./darbu-skaits/darbu-skaits.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./todo-ieraksts/todo-ieraksts.css"
    />
    <title>To-Do saraksts</title>
    <link rel="icon" href="./icon.png" />
  </head>

  <body>
    <div class="todo-app">
      <h1 id="galvenais-virsraksts" class="v-raksts">To-Do Saraksts</h1>

      <h3 class="darbu-skaits">
        Izdarīti mājas darbi: <span class="darbu-skaits__skaititajs">0/2</span>
      </h3>

      <form id="ievad-forma">
        <input type="text" name="teksts" value="" />
        <button>Pievienot</button>
      </form>

      <ul id="todo-saraksts">
        <li class="todo-ieraksts">
          <input checked type="checkbox" class="todo-ieraksts__statuss" />
          <div class="konteineris">
            <span class="todo-ieraksts__teksts">Aiziet uz veikalu</span>
          </div>
          <button class="todo-ieraksts_dzest">dzēst</button>
        </li>
        <li class="todo-ieraksts">
          <input type="checkbox" class="todo-ieraksts__statuss" />
          <div class="konteineris">
            <span class="todo-ieraksts__teksts">Izvest ārā suni</span>
          </div>
          <button class="todo-ieraksts_dzest">dzēst</button>
        </li>
      </ul>
    </div>

    <!-- TodoIeraksts = undefined -->
    <!-- Script tags iet body elementa beigās -->
    <script src="./darbu-skaits/darbu-skaits.js"></script>
    <script src="./todo-ieraksts/todo-ieraksts.js"></script>
    <script src="./script.js"></script>

    <!-- JavaScript piemēri un treniņi: -->
    <script src="./piemers.js"></script>
  </body>
</html>
